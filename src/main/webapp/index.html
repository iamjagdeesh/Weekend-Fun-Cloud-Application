<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="content-type"
	content="application/xhtml+xml; charset=UTF-8" />
<title>Weekend Fun</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h1>Weekend Fun Activity Search</h1>
		<div class="row">
			<div class="col-sm-6">
				<form>
					<div class="form-group">
						<label for="place">Place:</label> <input type="search"
							class="form-control" id="place" placeholder="Enter place"
							name="place">
					</div>
					<div class="form-group">
						<label for="groupSize">Size of your group:</label> <input
							type="number" class="form-control" id="groupSize"
							placeholder="Enter group size" name="groupSize">
					</div>
					<div class="form-group">
						<label for="groupBudget">Budget of your group:</label> <input
							type="number" class="form-control" id="groupBudget"
							placeholder="Enter group budget in USD" name="groupBudget">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="col-sm-6" id="results">
				<h2>Results of Recommendation</h2>
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Place</th>
								<th>Activity</th>
								<th>Expenditure</th>
								<th>Rating</th>
								<th>Location</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Cathedral Rock</td>
								<td>Hiking</td>
								<td>Moderate</td>
								<td>4.5/5</td>
								<td>Sedona, AZ</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
